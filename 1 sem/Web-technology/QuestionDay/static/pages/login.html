                <div class="card">
                    <button type="button" class="custom-button no-margin-top" onclick="location.href='login.html'">Log In</button>

                </div>
                <div class="card">
                    <h4 class="custom-title-center">Popular Tags</h4>

                        <form>
                            <div class="form-group">
                                <label for="login" class="custom-title-left">Login:</label>
                                <input type="text" class="form-control custom-input-text" id="login" placeholder="Enter login"

                                <input type="password" class="form-control custom-input-text" id="password" placeholder="Enter password"

                            </div>

                            <div class="margin-top custom-text-center">
