{% extends 'base.html' %}
{% block content %}
    <div class="text-left">
        <h2 class="custom-title-left">Log In</h2>
        <h4 id="error-text" class="custom-text-left custom-text-error">{{ error }}</h4>
        <form class="form-signin" method="post" action="{% url 'login' %}?continue={{ get }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login" class="custom-title-left">Login:</label>
                <input type="text" class="form-control custom-input-text" id="login" name="login" placeholder="Enter login"
                       maxlength="100">
            </div>
            <div class="form-group">
                <label for="password" class="custom-title-left">Password:</label>
                <input type="password" class="form-control custom-input-text" id="password" name="password" placeholder="Enter password"
                       maxlength="100">
            </div>
            <button type="submit" class="btn btn-default custom-button">Log In</button>
            <div class="margin-top custom-text-center">
                <a href="{% url 'signup' %}">Create new account</a>
            </div>
        </form>
    </div>
{% endblock %}
