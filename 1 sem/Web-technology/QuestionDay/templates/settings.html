{% extends 'base.html' %}
{% block content %}
    <div class="text-left">
        <div class="div-align-left">
            <h2 class="custom-title-left text-inline-block">Settings:</h2>
            <h2 class="custom-text-left text-inline-block">Nickname</h2>
        </div>
        <form enctype="multipart/form-data" method="post" action="{% url 'settings' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="custom-title-left">E-mail:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_nickname" class="custom-title-left">NickName:</label>
                {{ form.nickname }}
            </div>

            {% if user.profile.avatar != '' %}
                <img src="/{{ user.profile.avatar }}" width="100" height="100" class="img-circle"
                     alt="avatar">
            {% else %}
                <img src="/src/img/default_avatar.png" width="100" height="100" class="img-circle"
                     alt="avatar">
            {% endif %}

            <div class="form-group">
                <label for="id_avatar" class="custom-title-left">Upload image:</label>
                {{ form.avatar }}
            </div>
            <button type="submit" class="btn btn-default custom-button">Save</button>
        </form>
    </div>
{% endblock %}
